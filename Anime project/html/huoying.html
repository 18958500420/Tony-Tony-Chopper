<!DOCTYPE html>

            .snow-container { position: fixed; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; z-index: 100001;}
        </style>
    </head>
    <body>
    <div id="login" style="visibility:hidden;">
        <div class="tou">
            <img src="../img/user_430px_1204593_easyicon.net.png">
            登录账号

        </div>
        <div class="nr">
            <div>
                <input type="text" placeholder="手机/邮箱/用户名" class="input-1">
            </div>
            <div>
                <input type="password" placeholder="密码" class="input-2">
            </div>
            <div>
                <input type="text" placeholder="验证码" class="input-3">
            </div>
            <div>
                <div>
                    <input type="checkbox">下次自动登录
                </div>
                <div>

                </div>
            </div>
            <div>登录</div>
            <div><a href="#">立即注册</a></div>
        </div>
        <div class="dsf">
            <div>
                <div>可以使用一下方式登录</div>
                <div>
                    <img src="../img/QQ.png">
                    <img src="../img/weibo.png">
                </div>
            </div>
        </div>
        <script>
            window.addEventListener("load",function(){
                var ad=document.querySelector("#login");
                center(ad);
            });
            window.addEventListener("scroll",function(){
                var ad=document.querySelector("#login");
                center(ad);
            });
            window.addEventListener("resize",function(){
                var ad=document.querySelector("#login");
                center(ad);
            })
        </script>
    </div>
    <div class="snow-container"></div>
    <nav>
        <div class="logo">
            <img src="../img/logo.png">
        </div>
        <div  class="xq_bag" id="bar1">
            <ul class="xq_navbar">
                <li class="xq_navli"><a href="#">首页</a></li>
                <li class="xq_navli"><a href="#">新闻</a></li>
                <li class="xq_navli"><a href="#">背景故事</a></li>
                <li class="xq_navli"><a href="#">制作人员</a></li>

                <li class="xq_navli"><a href="#">人物介绍</a></li>

                <li class="xq_navli"><a href="#">博人传</a></li>
            </ul>
        </div>
        <div class="dl"><a href="#" class="dj">登录</a><span>/</span><a href="#">注册</a></div>
        <script src="../js/jquery.min.js" type="text/javascript"></script>
        <script src="../js/xq_navbar.js"></script>
        <script type="text/javascript">
            $(function(){
                $("#bar1").xq_navbar({"type":"underline","liwidth":"auto","bgcolor":"#000","hcolor":"#fff"});
            });
        </script>
        <script>
            var dj=document.querySelector(".dj");
            var login=document.querySelector("#login");
            var gb=document.querySelector(".gb");
            dj.addEventListener("click",function(){
                login.style.visibility="visible";
            });
            gb.addEventListener("click",function(){
                login.style.visibility="hidden";
            })
        </script>
    </nav>
    <header>
        <div class="jq22-container">
            <div class="flexslider">
                <ul class="slides">
                    <li class="lbt"></li>
                    <li class="lbt2"></li>
                    <li class="lbt3"></li>
                    <li class="lbt4"></li>
                    <li class="lbt5"></li>
                    <li class="lbt6"></li>
                    <li class="lbt7"></li>
                    <li class="lbt8"></li>
                </ul>
            </div>
        </div>
        <script type="text/javascript" src="../js/jquery.flexslider-min.js"></script>
        <script type="text/javascript">
            $(document).ready(function(){
                $('.flexslider').flexslider({
                    directionNav: true,
                    pauseOnAction: false,
                    slideshowSpeed: 3000
                });
            });
        </script>
    </header>
    <div class="tab">
        <ul>
            <li class="active">1
                <span class="bar"></span>
            </li>
            <li>2<span></span></li>
            <li>3<span></span></li>
        </ul>
        <div class="spotlight">123</div>
        <div>456</div>
        <div>789</div>
    </div>
    <script type="text/javascript">
        var lis=document.querySelectorAll(".tab ul li");
        var divs=document.querySelectorAll(".tab div");
        var spans=document.querySelectorAll(".tab ul span");
        lis.forEach(function(value,index){
            value.addEventListener("mouseover",function(){
                lis.forEach(function(value,index){
                    value.className="";
                    divs[index].className="";
                    spans[index].className="";
                });
                value.className="active";
                divs[index].className="spotlight";
                spans[index].className="bar";
            });
        });
    </script>
</body>
</html>
